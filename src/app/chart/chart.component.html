<div class="container mx-auto mt-4">
    <div class="flex">
      <!-- User List -->
      <div class="w-1/3 p-4 border-r">
        <h2 class="text-lg font-bold mb-2">Users</h2>
        <ul>
          <li *ngFor="let user of users" 
              (click)="selectUser(user)" 
              class="cursor-pointer mb-2 p-2 border rounded hover:bg-gray-100"
              [class.bg-blue-100]="user === selectedUser">
            {{ user.name }}
          </li>
        </ul>
      </div>
  
      <!-- User Workout Details -->
      <div class="w-2/3 p-4">
        <h2 class="text-lg font-bold mb-2">Workout Details</h2>
        <div *ngIf="selectedUser">
          <ngx-charts-bar-vertical
            [view]="view"
            [results]="chartData"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="false"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Exercise Type"
            yAxisLabel="Minutes">
          </ngx-charts-bar-vertical>
        </div>
        <div *ngIf="!selectedUser" class="text-gray-500">
          Select a user to view workout details.
        </div>
      </div>
    </div>
  </div>
