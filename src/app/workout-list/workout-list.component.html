<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-4">Workout List</h2>
  
    <form [formGroup]="workoutForm" class="mb-4">
      <input
        type="text"
        placeholder="Search by name"
        class="border p-2"
        formControlName="searchName"
      />
      <select
        class="border p-2 ml-2"
        formControlName="selectedWorkoutType"
      >
        <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
      </select>
    </form>
  
    <div *ngIf="filteredWorkouts.length === 0" class="text-center text-gray-500">
      No workouts available.
    </div>
  
    <div *ngIf="filteredWorkouts.length > 0">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2">Name</th>
            <th class="py-2">Workouts</th>
            <th class="py-2">Number of Workouts</th>
            <th class="py-2">Total Workout Minutes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredWorkouts">
            <td class="border px-4 py-2">{{ user.name }}</td>
            <td class="border px-4 py-2">
              {{ getWorkoutTypes(user) }}
            </td>
            <td class="border px-4 py-2">{{ user.workouts.length }}</td>
            <td class="border px-4 py-2">
              {{ getTotalWorkoutMinutes(user) }}
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="mt-4 flex justify-between items-center">
        <div>
          Items per page:
          <select formControlName="workoutForm.get('itemsPerPage')">
            <option [value]="5">5</option>
            <option [value]="10">10</option>
            <option [value]="15">15</option>
          </select>
        </div>
        <div>
          <button
            class="px-4 py-2 border"
            [disabled]="currentPage === 1"
            (click)="onPageChange(currentPage - 1)"
          >
            Previous
          </button>
          <span class="mx-2">Page {{ currentPage }}</span>
          <button
            class="px-4 py-2 border"
            [disabled]="currentPage * itemsPerPage >= workouts.length"
            (click)="onPageChange(currentPage + 1)"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
